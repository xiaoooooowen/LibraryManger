{% extends "base_simple.html" %}

{% block title %}登录 - 图书馆管理系统{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 mt-5">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">
                        <i class="bi bi-box-arrow-in-right"></i> 用户登录
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> 用户名
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> 密码
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> 登录
                            </button>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <p class="mb-2">还没有账户？</p>
                        <a href="{{ url_for('register') }}" class="btn btn-outline-primary">
                            <i class="bi bi-person-plus"></i> 立即注册
                        </a>
                    </div>
                    
                    <hr>
                    
                    <div class="text-center">
                        <h6>测试账户：</h6>
                        <p class="mb-1"><strong>管理员：</strong> admin / admin123</p>
                        <p class="mb-0"><strong>用户：</strong> 可以注册新账户</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
